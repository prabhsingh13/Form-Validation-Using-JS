<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <form id="signUp">
      <p class="logo">PS</p>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Your Name" id="vName" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="+91 98765 4321" id="vPhone" onchange="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter Email ID" id="vMail" onkeyup="validateMail()">
        <span id="mail-error"></span>
      </div>   

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Password" id="vPass" onkeyup="validatePass()">
        <span id="password-error"></span>
      </div>  
      <span id="passwordConditions"></span>


      <div class="input-group">
        <label></label>
        <input type="password" placeholder="Confirm Password" id="vCPass" onkeyup="validateCPass()">
        <span id="cpassword-error"></span>
      </div>  

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>

   
  </form>  
  </div>
   <script src="script.js"></script>
</body>
</html>
